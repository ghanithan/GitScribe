name: üêõ Bug Report
description: File a bug report to help us improve GitScribe
title: "[BUG] "
labels: ["bug", "needs-triage"]
projects: ["GitScribe Development"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component of GitScribe is affected?
      options:
        - "CLI (git-scribe command)"
        - "Desktop GUI Application"
        - "Markdown Editor"
        - "File Management"
        - "GitHub Integration"
        - "Build System"
        - "Plugin System"
        - "Theme System"
        - "Deployment"
        - "Configuration"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "üö® Critical - Application crashes or data loss"
        - "üî¥ High - Major functionality broken"
        - "üü° Medium - Minor functionality affected"
        - "üü¢ Low - Cosmetic or minor issue"
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is
      placeholder: "Describe what happened..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "Describe what you expected to happen..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g. Windows 11, macOS 14.0, Ubuntu 22.04]
        - GitScribe Version: [e.g. 0.1.0]
        - Rust Version: [e.g. 1.75.0]
        - Node.js Version (if applicable): [e.g. 18.17.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if applicable

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: "I have searched existing issues to ensure this is not a duplicate"
          required: true
        - label: "I have provided all the requested information"
          required: true
        - label: "I am using the latest version of GitScribe"
          required: false 